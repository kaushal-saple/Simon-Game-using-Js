<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="main">
        <h1>Simon Says Game</h1>
        <h2>Press any  key to start the game</h2>


        <div class="box_container">
            <div class="first_row">
                <div class="box red" type="button" id="red">1</div>
                <div class="box orange" type="button" id="orange">2</div>
            </div>
            <div class="second_row">
                <div class="box green" type="button" id="green">3</div>
                <div class="box blue" type="button" id="blue">4</div>
            </div>

            
        </div>
        <h3>Heightest score</h3>

    </div>

    <script src="app.js"></script>
</body>
</html>
